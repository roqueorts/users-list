<div class="w900">
  <h1>Users List</h1>
  <div class="row">
    <div class="card animated fadeIn fast col-lg-3 col-md-6 p-1 border-0" *ngFor="let user of users; let i = index">
      <app-user-card [user]="user" [id]="user.id"></app-user-card>
    </div>
  </div>
  <mat-paginator [length]="length" [pageSize]="pageSize" (page)="change($event)"> </mat-paginator>
</div>
